<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <form action="" method="POST" class="form" id="form-1">
        <header>
          <h1>Sign Up</h1>
          <div class="desc">This is the form made from QuangNguyen</div>
        </header>

        <div class="form-group">
          <label for="fullname" class="form-label">Full-Name</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Quang Nguyen"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: quangnguyen@gmail.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Type: Password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Confirm Password</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            type="password"
            placeholder="Type: Confirm Password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button class="btn-submit">Sign Up</button>
      </form>
    </div>
  </body>
  <script src="myjs.js"></script>
  <script>
    
    Validator({
      form: '#form-1',
      errorSelector: '.form-message',
      rules: [
        Validator.isRequired('#fullname'),
        Validator.isRequired('#email'),
        Validator.isEmail('#email'),
        Validator.isRequired('#password'),
        Validator.isValidPassword('#password', 8),
        Validator.isRequired('#password_confirmation'),
        Validator.isConfirmed('#password_confirmation', function() {
          return document.querySelector('#form-1 #password').value;
        }, "Your password confirm is wrong"),
      ],
      onSubmit : function(data) {
        console.log(data);
      },
    })
  </script>
</html>
